[Remote Filter]
ALL_Filter=NameRegex,  FilterKey="^(?!.*(?i)(剩|到|重|防|电报|群组|频道|维护|付费|官|更新)).*$"
HK_Filter=NameRegex,  FilterKey="(?i)(港|HK|Hong Kong|HongKong|🇭🇰)"
TW_Filter=NameRegex,  FilterKey="(?i)(台|TAIWAN|TW|TAI WAN|🇹🇼)"
JP_Filter=NameRegex,  FilterKey="(?i)(日本|JP|Japan|🇯🇵)"
KR_Filter=NameRegex,  FilterKey="(?i)(韩国|KR|Korea|KOR|🇰🇷)"
US_Filter=NameRegex,  FilterKey="(?i)(美国|US|USA|United States|America|🇺🇸)"
SG_Filter=NameRegex,  FilterKey="(?i)(新加坡|SG|Singapore|🇸🇬)"
COLD_Filter=NameRegex,  FilterKey="^(?!.*(?i)(港|HK|Hong Kong|HongKong|🇭🇰|台|TAIWAN|TW|TAI WAN|🇹🇼|日本|JP|Japan|🇯🇵|韩国|KR|Korea|KOR|🇰🇷|新加坡|SG|Singapore|🇸🇬|美国|US|USA|United States|America|🇺🇸|剩|到|重|防|电报|群组|频道|维护|付费|官|更新)).*$"

